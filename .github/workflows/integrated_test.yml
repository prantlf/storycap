name: Integrated Test

on:
  push:
    branches:
      - master
      - next
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        example_dir:
          - examples/v9-managed-react
          - examples/v9-simple-react
          - examples/v9-managed-vite5-react
          - examples/v10-managed-react
          - examples/v10-simple-react
          - examples/v10-managed-vite5-react

    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: yarn e2e ${{ matrix.example_dir }}
        env:
          CI: true
